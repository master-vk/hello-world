using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace ConsoleApp5
{
    internal class Program
    {
        static void Tablica()//назва методу повинна говорити що він робе напр FillArrayByTriangle()
        {
            char[,] array = new char[,]
            {
            //тут треба динамічно заповнити, тобто використовуючи цикл
                {' ',' ',' ',' ','*',' ',' ',' ',' '},
                {' ',' ',' ','*','*','*',' ',' ',' '},
                {' ',' ','*','*','*','*','*',' ',' '},
                {' ','*','*','*','*','*','*','*',' '},
                {'*','*','*','*','*','*','*','*','*'},
             };
            int hight = array.GetLength(0);
            int width = array.GetLength(1);
            Vozvrat(hight, width,array);// це викликати треба з Main()
        }
        static void Vozvrat(int hight,int width,char[,]array)//назва методу повинна говорити що він робе напр PrintArray()
        {
            for (int x = 0; x < hight; x++)
            {
                for (int y = 0; y < width; y++)
                {
                    Console.Write(array[x, y]);
                }
                Console.WriteLine();
            }
            
        }

        static void Main(string[] args)
        {
            
           Tablica();
         

        }
    }
}  
