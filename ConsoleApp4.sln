
using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace ConsoleApp4
{
    internal class Program
    {
       static int SumTo(int number)
        {
        //ми знаємо, що меньше 1 нам рахувати не треба, тому маємо нижній ліміт 1, та верхній ліміт введе користувач. Тому можемо залишити в методі тільки number аргумент
            if (number < 1)
            {
                Console.WriteLine("Неприпустиме значення аргументу");
                return 0;
            }
            else if (number == 1)
            {
                return 1;
            }
            else
            {
            //меньше коду займе, якщо будемо суммувати з кінця і прямувати до одиниці
                return number + SumTo(number - 1);
            }
        }



        static void Main(string[] args)
        {
            int inputNumber;

            inputNumber = int.Parse(Console.ReadLine());

            int result = SumTo(inputNumber);

            Console.WriteLine(result);

        }
    }
}




